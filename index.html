<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music app</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- marerial icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="">
    <div class="wrapper">
        <div class="top_bar">
            <i class="material-icons">expand_more</i>
            <span>Now Playing</span>
            <i class="material-icons">more_horiz</i>
        </div>
        <div class="music_image">
            <img src="">
        </div>
        <div class="music_info">
            <div class="song_name">
                <span></span>
            </div>
            <div class="singer">
                <span></span>
            </div>
        </div>
        <div class="progress_area">
            <div class="progress_bar">
            </div>
            <div class="timer">
                <span class="current" style="user-select: none;"></span>
                <span class="duration" style="user-select: none;"></span>
            </div>
            <audio id="main_audio" src=""></audio>
            <div class="controls">
                <i id="repeat" class="material-icons" title="Loop_All">repeat</i>
                <i id="prev" class="material-icons">skip_previous</i>
                <div class="play_pause">
                    <i class="material-icons">
                    play_arrow
                    </i>
                </div>
                <i id="next" class="material-icons">skip_next</i>
                <i id="more" class="material-icons">queue_music</i>
            </div>
            <div class="music_list">
                <div class="header">
                    <div class="rows">
                        <i id="" class="material-icons">queue_music</i>
                        <span>More Music</span>
                    </div>
                    <i id="close" class="material-icons">close</i>
                </div>
                <ul>
                </ul>
            </div>
        </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/allMusic.js"></script>
<script src="js/code.js"></script>

</html>
